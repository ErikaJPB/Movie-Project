<div class="contain mt-5">
  <div class="row p-5">
    <div class="col-lg-2" *ngIf="getMovieDetailById?.poster_path">
      <img
        src="https://image.tmdb.org/t/p/original/{{
          getMovieDetailById.poster_path
        }}"
        alt="movie.title"
      />
    </div>

    <div class="col-lg-10 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{ getMovieDetailById?.original_title }}</h1>
      <p class="mt-3 mb-3">{{ getMovieDetailById?.overview }}</p>
      <!-- <a
        class="btn btn-md"
        href="https://www.themoviedb.org/video/play?key={{ getMovieVideoById }}"
        target="_blank"
        >Watch Trailer</a
      > -->

      <div
        *ngIf="getMovieVideoById"
        class="mt-4 mb-4 d-flex justify-content-center"
      >
        <iframe
          class="center-video"
          width="90%"
          height="500"
          [src]="getTrailerUrl()"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <div class="mt-4 p-4">
        <h2 class="text-white">Top Cast</h2>
        <div class="row">
          <div class="col-lg-4" *ngFor="let actor of getMovieCastById">
            <div class="row mt-2 mb-2">
              <div class="col-lg-2">
                <img
                  *ngIf="actor.profile_path"
                  src="https://image.tmdb.org/t/p/original/{{
                    actor.profile_path
                  }}"
                  alt="movie.title"
                />
                <svg
                  *ngIf="!actor.profile_path"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  width="100%"
                  height="100%"
                >
                  <circle cx="12" cy="12" r="10" />
                  <path
                    d="M22 22s-3-4.5-8-4.5-8 4.5-8 4.5S2 22 2 17s3.5-8.5 10-8.5 8 4.5 8 4.5 5-1.5 8-4.5z"
                  />
                </svg>
              </div>

              <div class="col-lg-10">
                <h3 class="text-white">{{ actor.original_name }}</h3>
                <p class="text-white">{{ actor.character }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
